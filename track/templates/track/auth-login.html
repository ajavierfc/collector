{% extends 'track/base.html' %}

{% block content %}
<p><h2>Acc√©s</h2></p>

{% if error_message %}<p class='error'><strong>{{ error_message }}</strong></p>{% endif %}

<form method="post" action="{% url 'track:auth-login' %}">
  {% csrf_token %}
  <input type="hidden" name="next" value="{{ request.GET.next|default:next }}" />
  <input id="username" name="username" value="" placeholder="Usuari" autofocus />
  <br />
  <br />
  <input id="password" name="password" type="password" placeholder="Contrasenya" value="" />
  <br />
  <br />

  <input type="submit" value="Connectar" />
  <br />
  <br />
  <a href="{% url 'track:auth-register' %}?next={{ request.GET.next|default:next }}">Registrar nou usuari</a>
</form>
{% endblock %}
